<div class="container">
    <div class="my-5">
        <div class="row align-item-strech">
           <ng-container *ngIf="blogpost$ | async as blog">
            <div class="col-12 col-md-4 mb-4" *ngFor="let b of blog">
                <div class="card h-100">
                    <img [src]="b.featuredImage" class="card-img-top" [alt]="b.title">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">
                           {{b.title}}
                        </h5>
                        <p class="card-text">
                           {{b.shortDescription}}
                        </p>
                        <span class="d-flex align-items-end" style="flex: 1;">
                        <a  [routerLink]="['/blog',b.urlHandle]" class="btn btn-primary">
                            Read more
                        </a>
                        </span>

                    </div>
                </div>

            </div>

           </ng-container>

        </div>
    </div>
</div>
