<div class="container">

    <h1 class="mt-3">Add BlogPost</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" class="form-control" name="title" [(ngModel)]="model.Title">
            </div>
            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text" id="urlHandle" class="form-control" name="urlHandle" [(ngModel)]="model.UrlHandle">
            </div>
            <div class="mt-3">
                <label for="shortdescription" class="form-label">Short Description</label>
                <input type="text" id="shortdescription" class="form-control" name="shortdescription" [(ngModel)]="model.ShortDescription"  >
            </div>
            <div class="mt-3">
                <label for="content" class="form-label">Content</label>
                <!--<textarea type="text" id="content" class="form-control" name="content" [(ngModel)]="model.Content">
                    </textarea>-->
                <div class="d-flex flex-row">
                 <div class="col-6 p-2">
                    <textarea
                    id="content"
                    name="content"
                    class="form-control"
                    style="height: 350px; max-height: 350px;"
                    [(ngModel)]="model.Content"
                    >

                    </textarea>
                 </div>
                 <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">
                    <markdown [data]="model.Content"></markdown>

                 </div>
                </div>
            </div>
            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url
                    <button type="button" class="btn- btn-light" (click)="openImageSelector()">
                        select image
                    </button>
                </label>

                <ng-container  *ngIf="model.FeaturedImage !== ''">
                    <div>
                        <img [src]="model.FeaturedImage">
                    </div>

                </ng-container>
                <input type="text" id="featuredImageUrl" class="form-control" name="featuredImageUrl" [(ngModel)]="model.FeaturedImage" >
            </div>
            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date" id="publishedDate" class="form-control" name="publishedDate"
                value="{{model.PublishDate}}"
                [ngModel]="model.PublishDate | date:'yyy-MM-dd' "
                (ngModelChange)="model.PublishDate=$event" >
            </div>
            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" class="form-control" name="author" [(ngModel)]="model.Author"  >
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" value="" id="isVisible" [(ngModel)]="model.IsVisible" >
                <label class="form-check-label" for="isVisible">
                  Is Visible?
                </label>
            </div>
             <div class="mt-3">
                <label for="category" class="form-label">Category</label>
                <ng-container *ngIf="category$ | async as category">
                    <select class="form-control" [(ngModel)]="model.categories" name="category" id="category"
                    multiple>
                    <option *ngFor="let categories of category" [value]="categories.id">
                     {{categories.name}}
                    </option>
                </select>

                </ng-container>
             </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
        
    </form>
</div>
<div  class="image-container-model" [ngClass]="{'d-block':isImageSelectorVisible, 'd-none': 
!isImageSelectorVisible}" >

<button type="button" class="btn btn-danger" style="position: fixed; top: 10px; right: 10px;"
  (click)="closeImageSelector()">X
</button>
<app-image-selector>
      
</app-image-selector>
</div>
